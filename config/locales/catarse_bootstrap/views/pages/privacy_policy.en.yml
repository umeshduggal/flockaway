      title: privacy policy
      content:
        explanation: "Explaining in a simple way"
        explanation_text: "We work to offer the best service possible - to make it easier to organize a fundraising and management of your project. <br> Your account on Catharsis:<ol><li><p class='prg2'>1.  Supporters - people who register to be supporters (who will contribute financially to the projects) will need to provide your full name, social security number, e-mail, full address, landline and mobile phone, credit card data if this mode of chosen payment and / or bank details (bank, branch and current account). The latter information is only required for those supporters who use bank transfer as payment.</p></li><li><p class='prg2'>2.  Project creators - people who are interested in presenting a project will need to provide the following information: full name / company title, address, telephone number and e bank details (bank, branch and current account) for receipt of the proceeds if the project is well successful. They will be required by Catharsis team after sending the project only if the project is selected to air.</p></li></ol>"
        explanation_text_cont: "We respect your right to privacy, so we do not provide any personal information of supporters and Project Creators to third parties except in the event of a court order to do so or at the request of supporters, if any fraud, attempted fraud or breach of the Terms Service by the Project Creator. In this sense, Catharsis clarifies that both bank data, as the data from the Supporters credit card will be stored in a safe place in the Catharsis servers or the means of payment servers used to facilitate and expedite further support and any chargebacks values, if (s) project (s) supported (s) is not (m) successful (s). "
        email: "Email"
        email_text: "We communicate with you only if you want this to happen. <br> We send you emails relating to personal transactions and ads related to services, but only do it when necessary. <br> You also get some notifications, which may be waived if you choose (through the opt-out). <br> The creators of the project have access to the email address and their supporters, as well as the supported values and selected rewards."
        update: "Update privacy policy"
        update_text: "We reserve the right to disclose your personal information as required by law and when we believe that disclosure is necessary to protect our rights. <br>To modify or delete any or all of the personal information you provided to us, log in and update your profile.  <br> Any questions about this Privacy Policy should be open a request via email <a href='mailto:contato@catarse.me'>contato@catarse.me</a>"