      qa_title: 'Have questions?'
      qa:
        col_1:
          1:
            question: 'Why make a campaign Catharsis?'
            answer: 'First because we are extremely committed and passionate about what we do and we want to see your project funded. But also because we are the first and largest platform operating in Brazil. We are working independently to develop the project financing scenario in Brazil and enable more people to enable their ideas, dreams and visions.'
          2:
            question: "It's too much work to have a campaign in Catharsis?"
            answer: 'Each project in Catharsis has its own particularity and the amount of work varies. Subscribe a project Catharsis is very easy, but a campaign has its challenges. The secret is to have a good campaign planning! We can help you! <a href="#start-form">Just get your draft.</a>'
          3:
            question: 'The Catharsis selects the projects that enter the air?'
            answer: 'No. You create your draft and publish your direct campaign by the site when you want. However, there are some<a href="http://suporte.catarse.me/hc/pt-br">rules for creating projects</a> you should follow so that your project does not risk being denounced by the community after publication.'
          4:
            question: 'Who can use Catharsis?'
            answer: 'The Catharsis provides support to users of the site and makes it possible for projects capture resources in a fast and direct way using the internet. Anyone above 18 years (or less, but with a legal representative) can use our services and make a crowdfunding campaign.'
        col_2:
          1:
            question: 'Do I need to achieve the goal to get my money?'
            answer: 'It depends on the type of financing you choose. In the model "All or Nothing", you just keep the money if you reach the collection target in the campaign time stipulated by you. If the project does not reach the collection target, fully refund the money to its supporters, at no cost to you or who supported you. <br><br> In the flexible financing arrangements, affectionately called "Flex", you get all the money to get independent hit the target or not. You can better understand the difference between the models and what is right for your project that<a href="http://fazum.catarse.me/tudoounada-ou-flex?ref=ctrse_start">eBook prepared.</a>'
          2:
            question: 'What are our rates?'
            answer: 'No model All or Nothing, the Catharsis only charges a fee of 13% of the total amount collected if you reach 100% or more of its target. Otherwise, we will refund the money to the supporters and will not charge anything from anyone.<br><br>In the Flex model, Catharsis charges 13% of the total collected by the campaign. If the project does not collects nothing, no charge.'
          3:
            question: 'Where does the money from my project?'
            answer: 'Family, friends, fans and community members that you are part of its major contributors. You shake the network, achievement supports and promotes the project. Supporters disclose and recommend your campaign to other people they know, and so the circle of supporters is growing and getting campaign support. The secret is to build a good project, and plan your campaign and know direct their outreach efforts to those who may actually be interested in what you are proposing in your crowdfunding campaign. '
          4:
            question: 'I have more questions. How do I do?'
            answer: '<a href="http://suporte.catarse.me/hc/pt-br">Visit our Support Center</a> or contact us via email: contato@catarse.me'
