      content:
        start: "Starting"
        start_text: 'Welcome to Catharsis! Remind you that access to this Website will depend on their prior express agreement to the Terms of Use and Privacy Policy.<br><br>          Terms of Use have the "General Conditions" applicable to the use of the online platform provided by COMMON GROUP CONSULTING OPERATIONS BUSINESS LTDA - ME, limited liability company, registered under CNPJ No. 14.512.425/0001-94, with address Rua Itapeva, 220, set 42, hereinafter catharsis'
        guidelines: "Settings"
        guidelines_text: "USER: is any individual who navigate or make use of CATHARSIS site, including PROJECT CREATOR and PROJECT SUPPORTER<br>'PROJECT CREATOR: It is CATHARSIS USER interested in raising funds for realization of a creative project.<br>' SUPPORTER: It is CATHARSIS USER interested in contributing financially to the PROJECTS of one or more PROJECT CREATORS and can receive rewards, according to the rules established in each project.<br> PROJECT: It is a creative project released CATHARSIS platform by PROJECT CREATOR in order to raise funds for their implementation. For each Project, rewards will be set or incentives SUPPORTERS, according to the rules defined in each Project. DESIGNS should follow the guidelines for creating projects, and any Project that is in violation of these guidelines may be removed from the platform by CATHARSIS.<br> SUCCESSFUL PROJECT: 'It is the Project that reaches or exceeds the amount claimed in the given period by PROJECT CREATOR.<br> REFUND. Return of amounts disbursed by SUPPORTERS, the title SUPPORT, if the project is not successful. REFUND will be held by CATHARSIS through credit card or bank transfer, according to the way it was performed SUPPORT. The proof of deposit or credit card statement, as the case may be equivalent to a receipt by which SUPPORTER gives general and irrevocable full discharge to CATHARSIS to claim nothing more by way of reimbursement.<br>"
        how_works: "What is it and how the Catharsis"
        how_works_text: 'The CATHARSIS is an online platform which aims to bring PROJECT DESIGNERS SUPPORTERS and with the aim of RAISING FUNDS COLLECTIVE ( "crowd funding"), to enable PROJECTS. The CATHARSIS allows a PROJECT CREATOR submit an idea DESIGN and angarie SUPPORTERS funds interested in contributing to this PROJECT. DESIGNS BREEDERS also will offer SUPPORTERS rewards, which will be defined in each of these Projects. The CATHARSIS meets the amounts disbursed by SUPPORTERS for each of these Projects by the deadline determined by their CREATORS PROJECT.<br>When one of these Projects is successful, reaching or exceeding the amount stipulated for their development within the period stipulated in the Project, the total amount raised is passed on to the SUPPORTERS PROJECT CREATOR, discounted the percentage due to CATHARSIS. However, if a project is not successful, failing to reach the amount requested, provide the CATHARSIS REFUND of amounts paid. For the amounts paid by credit card, the REFUND will be held in the next invoice or subsequent invoice credit card. If however, the payment was made through a bank, the REFUND will be made through deposit in the bank account designated by SUPPORTER, so requested by CATHARSIS. If not provided the bank account to REFUND, the CATHARSIS keep the amounts available for REFUND for a maximum period of 12 months, as detailed in "Fees and Charges" below. <br>The CATHARSIS aims only approach PROJECT DESIGNERS SUPPORTERS and through its online platform. The use of CATHARSIS does not generate employment relationship, employment, association or society between any USERS (SUPPORTERS and BREEDERS) and CATHARSIS, nor is commercial transaction or sale of products or services. <br>The catharsis is responsible for the maintenance of your website. However, CATHARSIS does not guarantee that the PROJECT will be executed or that the incentives / rewards offered by CREATORS PROJECT will be honored. <br> It is the sole and exclusive responsibility of the PROJECT CREATORS the result of the proposed creative DESIGN, the delivery of any promised rewards and compensation for any damage experienced by SUPPORTERS, arising from acts or omissions of PROJECT CREATORS. <br>'
        responsabilities: "What are the responsibilities of the creators and supporters?"
        responsabilities_text: "The PROJECT CREATOR: <br> 1. Describes the Project that aims to develop, which must necessarily be lawful and in accordance with Brazilian law; <br> 2. Does the amount you want to get to finance the Project; <br> 3. Does the term you want to get the full amount to start the Project; <br> 4. Establish incentives and / or rewards to SUPPORTERS to contribute your PROJECT, determining the conditions of obtaining, term and form of receipt and the number of SUPPORTERS who may benefit from these incentives and / or rewards. <br> 4.1. By providing incentives and / or rewards, assumes the obligations of Article 854 and following of the Civil Code, making it directly responsible for the fulfillment of his promise before SUPPORTERS who meet the stipulated conditions, without any liability, direct or indirect, by part of the catharsis. <br> 4.2. In deciding to support a particular project, allocating resources to it, the SUPPORTER assumes responsibility for keeping updated records and indicate bank account for possible REFUND if you decide to perform backups by bank. <br> 5. Do you agree that the Project presented may not be disclosed by CATHARSIS at the sole discretion of this. <br> 6. Assumes full and exclusive responsibility for taxes of any kind levied on the Project or on its activity, including with respect to taxes on payments to its collection, expressly exempting CATHARSIS as the fit between the parties, any tax liability , labor or social security related to their activity and / or storage. <br> 7. Hereby, specific mandate granted catharsis, which is hereby expressly authorized to issue on behalf of the CREATOR DESIGN receipt to SUPPORTER, indicating the supported project, the date of transfer, the raised value, the full name, CNPJ or CPF BREEDER PROJECT and SUPPORTER; <br> 8. Indicates means by which the SUPPORTER can follow the development of the Project and complain directly to PROJECT CREATOR the promised incentives or rewards and not complied with the terms and conditions previously stipulated. <br> 9. Provide your bank details for the transfer of funds raised the case of successful project, discounted the previously agreed rates. <br>  <br>The SUPPORTER: <br>  1. Choose freely (s) PROJECT (S) you want to support; <br>  2. Does the (s) value (s) with which to contribute to the (s) PROJECT (S); <br>  3. Select if you wish, which one (s) incentive (s) and / or reward (s) you wish to receive directly from PROJECT CREATOR, the terms and conditions set by itself PROJECT CREATOR for the selected Project. <br>  4. Performs the payment by credit card or bank transfer, being aware that payment through a bank, if the generated ticket is not paid by the due date stipulated in it, lose the right to reward for this project. <br>  4.1. To meet the conditions set for receiving incentives and / or rewards promised by PROJECT CREATOR, the SUPPORTER acquires the rights provided for in Article 855 and following of the Brazilian Civil Code, shall require directly from PROJECT CREATOR, depending on the case, fulfillment of his promise, being aware that there is no liability, directly or indirectly, by the CATHARSIS in this regard. <br>  5. You are solely responsible for monitoring the development of the Project, through information provided directly by PROJECT CREATOR and secondarily by CATHARSIS, being aware and agree that the CATHARSIS has no obligation to monitor the Project nor any liability direct or indirect, on the information provided by PROJECT CREATOR, whether in relation to the accuracy and / or timing of the same, whether in relation to the development of the Project, the incentives and / or rewards or with respect to any other type of linked data the Project and its development. Lies with the SUPPORTER verify that the Project was successful or not and if there is credit in your name, so make reinvestment in another Project or request reimbursement. The CATHARSIS use its best efforts to keep SUPPORTER