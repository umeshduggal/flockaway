        access: "Registration and Access"
        access_text: "Anyone of legal age can use CATHARSIS services NOT AUTHORIZED participation of USERS under eighteen years of age If you checked any breach of this provision, the CATHARSIS will cancel immediately the registration USER Remember that incorrect information of personal data such as age, is punishable by Brazilian law with penalty of 1 to 5 years imprisonment and a fine (art. 299 of the Brazilian Penal Code). <br> You can access the CATHARSIS in two ways: <br>(a) by signing up directly in CATHARSIS, by creating an ID and password, providing the information requested; or <br> (b) using the social network Facebook and then made your registration on CATHARSIS. In this case, the user must authorize CATHARSIS to use your registration information on that social network only to complete your registration on CATHARSIS. <br>The USER is solely responsible for the security of your username and password. It is through these data that the USER can access and change your personal information and other data from your registration.<br> If there is any suspicion of misuse or unauthorized use of your account, the USER must immediately notify the CATHARSIS by <a href='mailto:contato@catarse.me' class='alt-link'>contato@catarse.me</a> <br> The CATHARSIS undertakes to use the registration information provided by the USER exclusively in form and as the limits necessary to achieve the rapprochement between SUPPORTERS and PROJECT CREATORS as provided herein. <br> You agree to: <br> 1. To provide true, accurate, current and complete when you perform your registration for access to the site; <br> 2. Store and update your information in order to keep it true, accurate, current and complete; <br> 3. Be responsible for any false, inaccurate, not current or incomplete provided. If CATHARSIS has reasonable grounds to suspect the veracity and / or accuracy of such information shall be entitled to suspend or terminate, immediately and regardless of any notice, the USER account. <br> 4. Allow the CATHARSIS delivered cadastral data PROJECT CREATORS available in servers CATHARSIS or means of payment to SUPPORTERS, in case of violation of the Terms of Use, failure to comply with the PROJECT or delay in delivery of rewards. The registration data that can be provided are: full name, address, Social Security number, if legal person, phone and email, within the limits of item VIII of art. 7 of Law 12,965 ( 'Civil Marco Internet'). <br> "
        tax: "Fees and payments"
        tax_text: "The SUPPORTER and PROJECT CREATOR are fully aware and agree that all amounts allocated to support projects can only be collected by credit card or bank slip (as SUPPORTER option), being deposited in account ownership of catharsis. Come from there, two possibilities: <br/> If the PROJECT FOR SUCCESSFUL, the total amount collected for this PROJECT (although higher than the amount originally requested by the PROJECT CREATOR) will be transferred by CATHARSIS to an entitlement account PROJECT CREATOR, discounting this value the amount of 13 % (thirteen percent), which includes the CATHARSIS intermediation fee and the fees charged by means of payment. <br/> If the PROJECT IS NOT SUCCESSFUL, the SUPPORTERS who have made the SUPPORT by credit card, will automatically receive REFUND of the value originally offered to the PROJECT, the next bill or invoice subsequent to the termination of the PROJECT. Already SUPPORTERS who have made the SUPPORT by bank transfer, will be informed by CATHARSIS that the Project was not successful and should provide the data from your bank account for the REFUND can be performed. The CATHARSIS points out that in this case the REFUND can not be done automatically, whereas in the time of the SUPPORT are not requested bank data SUPPORTERS who pay via bank transfer. <br/> The SUPPORTER is aware that if you do not provide your bank details when informed by CATHARSIS the Project supported was not successful, you can not CATHARSIS to perform REFUND. In this case, by mere liberality, the CATHARSIS keep the amounts available for redemption for 12 months from the closing date of the Project. After this period, the amounts in question shall be deemed waived and may be used by CATHARSIS to support other projects to capture the platform. <br/> Unless otherwise specified, all rates are quoted in Reais (R $). The USER is responsible for paying all taxes and fees associated with the use of CATHARSIS, including, but not limited to the CATHARSIS intermediation fee and charges or tariffs by means of payment, as well as any taxes or taxes levied or will focus on the Project or on the approximation of the sUPPORTER and PROJECT CREATOR. If a project to be removed from CATHARSIS for violating Terms of Use, violation of law or by court order, the amounts paid by SUPPORTERS can not be reimbursed if the SUPPORTER, having knowledge of such violation, not to have denounced the CATHARSIS through the contato@catarse.me. <br/> Given that the banking and credit cards are independent CATHARSIS, they have exclusive responsibility for processed payments and responsible for the failures in the use of their means of payment. <br/>"
        rights: "Intellectual Property Rights"
        rights_text: "The CATHARSIS owns the intellectual property rights relating to its own service, which are protected by Brazilian law and international treaties The CATHARSIS rights do not include any rights related to the content created by users and displayed in CATHARSIS <br />The PROJECT CREATOR declare owning the intellectual property rights of their own projects without any participation SUPPORTERS or CATHARSIS, enjoying all the protection of the Brazilian legal system, especially the copyright law (Law No. 9.610 / 98 and Law industrial property. - Law No. 9,279 / 96) <br/>However, PROJECT CREATOR is aware that when using the CATHARSIS, is trying to raise funds for your PROJECT publicly and, therefore, assume the risk that your idea is copied and developed by third parties. The CATHARSIS can not prevent this from happening, or has responsibility for the situation, which completely escapes their control. <br/>The CATHARSIS reserves the right, at its sole discretion and once notified of, cancel projects and close PROJECT CREATORS accounts that violate the intellectual property rights of third parties or violate other rights guaranteed by Brazilian law. < br /> "
