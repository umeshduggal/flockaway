        content_text: "The PROJECT CREATOR authorizes CATHARSIS using video, text and insert content in the respective Project page for non-commercial purposes, such as disclosure of materials from the site, graphic works, publications and videos CATHARSIS, entries in public or private tenders, contests, prizes and the like. The CATHARSIS are not authorized to make commercial use of this material, or expose PROJECT CREATOR and / or PROJECT to inappropriate or hurtful situations."
        law: "Applicable Law"
        law_text: "These terms of service are governed solely by Brazilian law, and any lawsuit relating to its interpretation or application should be processed and judged by the Brazilian Judiciary <br>.In case of conflicting state or local laws, for the interpretation of any doubt or dispute shall always prevail the law of the State of São Paulo. <br>The forum elected to any conflicts is Central Court of the city of São Paulo, to the exclusion of any other, however privileged.</p><br>"
