      campaign:
        aon:
          online: 'You can receive support to 23hs59min59s day %{expires_at}. Remember, its all-or-nothing and you just take the proceeds to hit the target within that period.'
          successful: '<span class="fontweight-semibold">%{username} celebrate you deserve!</span> His project was successful and now is the time to start working relationship with their supporters! Special attention to the delivery of rewards. Prometheus? Delivered! Be sure to look at the post-project section <a class="alt-link" href="/guides">Guide Filmmakers</a> and learn about <a class="alt-link" href="http://suporte.catarse.me/hc/pt-br/articles/202037493-FINANCIADO-Como-ser%C3%A1-feito-o-repasse-do-dinheiro-" target="_blank">as the transfer of money will be made </a>.'
          waiting_funds: '<span class="fontweight-semibold"> %{username} we are processing the last payment! His project was finalized in %{expires_at} and is awaiting confirmation slips and payments. Due to the maturity of bills, projects that had last minute support are for up to 4 days in that status, starting from the project completion date. <a class="alt-link" href="http://suporte.catarse.me/hc/pt-br/articles/202037493-FINANCIADO-Como-ser%C3%A1-feito-o-repasse-do-dinheiro-" target="_blank">Understand how the transfer of money is made to successful projects</a>.'
          failed: '<span class="fontweight-semibold">%{username} do not be discouraged!</span> His project did not hit the target and we know that this is not the best of feelings. But do not be discouraged. Think of the process as a learning experience and be sure to entertain a second attempt. Do not worry, all your supporters will receive the money back. <a class="alt-link" href="http://suporte.catarse.me/hc/pt-br/articles/202365507-Regras-e-funcionamento-dos-reembolsos-estornos" target="_blank">Understand how we chargebacks and refunds</a>.'
          rejected: "<span class='fontweight-semibold'>%{username} unfortunately it was not this time.</span> You sent your project to analyze the Catharsis and we understand that it is not according to the site's profile. Having a declined project does not prevent you to submit new projects for review or reformulate your current project. Talk to our service! We recommend that you take a good look at the <a class='alt-link' href='http://suporte.catarse.me/hc/pt-br/articles/202387638-Diretrizes-para-cria%C3%A7%C3%A3o-de-projetos' target='_blank'>Platform criteria</a> e no <a class='alt-link' href='/guides'>Guide for directors</a>."
          draft: '<span class="fontweight-semibold">%{username} Build your project!</span> The more careful and well formatted for a project, the greater the chances of it being successful in your fundraising campaign. Before you publish your project, fill out all the tabs to the side with affection. You can save the changes and return to the project draft as many times as you want. When everything is ready, click the PUBLISH button.'
          in_analysis: '<span class="fontweight-semibold">%{username} you send your design to analysis %{sent_to_analysis_at} and receive our assessment within 4 working days after dispatch!</span> While waiting for your answer, you can continue editing your project. We also recommend that you go collecting feedback with people nearby and planning how will your campaign.'
          approved: '<span class="fontweight-semibold">%{username} his project was approved!</span> To place your project in the air it just takes you to fill in the required data in tab <a class="alt-link" href="#user_settings">Account</a>. It is important to know that we charge a fee of 13% of the total amount collected only for successful projects. Understand <a class="alt-link" href="http://suporte.catarse.me/hc/pt-br/articles/202037493-FINANCIADO-Como-ser%C3%A1-feito-o-repasse-do-dinheiro-" target="_blank">we do the transfer of money</a>.'
        flex:
          online: 'You can receive support to 23hs59min59s day expires_at %{expires_at}. Understand how the <a class="alt-link" href="http://suporte.catarse.me/hc/pt-br/articles/206507863-Catarse-flex-Principais-perguntas-e-respostas-" target="_blank">transfer of funds</a> after the end of his campaign.'
          successful: '<span class="fontweight-semibold">%{username} celebrate you deserve! </ span> Your project was successful and now is the time to start working relationship with their supporters! Special attention to the delivery of rewards. Prometheus? Delivered! Be sure to look at the section of class="alt-link" <a post-project href="/guides"> Guide Filmmakers </a> and learn about <a class = "alt-link"href="http://suporte.catarse.me/hc/pt-br/articles/202037493-FINANCIADO-Como-ser%C3%A1-feito-o-repasse-do-dinheiro-" target = "_ blank"> as the transfer of money will be made </a>. '
          failed: 'His project raised no recourse. But do not be discouraged! Think of the process as a learning experience and be sure to entertain a second attempt.'
          waiting_funds: '<span class="fontweight-semibold">%{username} estamos processando os últimos pagamentos!</span> Seu projeto foi finalizado em %{expires_at} e está aguardando confirmação de boletos e pagamentos. Devido à data de vencimento de boletos, projetos que tiveram apoios de última hora ficam por até 4 dias úteis nesse status, contados a partir da data de finalização do projeto. <a class="alt-link" href="http://suporte.catarse.me/hc/pt-br/articles/202037493-FINANCIADO-Como-ser%C3%A1-feito-o-repasse-do-dinheiro-" target="_blank">Entenda como o repasse de dinheiro é feito</a> para projetos bem sucedidos.'
          rejected: "<span class='fontweight-semibold'>%{username}we are processing the last payments. </span> You sent your project to analyze the Catharsis and we understand that it is not according to the site's profile. Having a declined project does not prevent you to submit new projects for review or reformulate your current project. Talk to our service! We recommend that you take a good look at the<a class='alt-link' href='http://suporte.catarse.me/hc/pt-br/articles/202387638-Diretrizes-para-cria%C3%A7%C3%A3o-de-projetos' target='_blank'>Platform criteria</a> and <a class='alt-link' href='/guides'> guide of </a> directors."
          draft: '<span class="fontweight-semibold">%{username} </span> The more careful and well formatted for a project, the greater the chances of it being successful in your fundraising campaign. Before you publish your project, fill out all the tabs to the side with affection. You can save the changes and return to the project draft as many times as you want. When everything is ready, click the PUBLISH button.'
